<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name : </label>
		<input type="text" required id="name" placeholder="Name" /><br><br>

		<label for="email">Email : </label>
		<input type="email" required id="email" placeholder="Email"/><br><br>

		<label for="gender_m">Male : </label>
		<input type="radio" required id="gender_m" name="gender"/>

		<label for="gender_f">Female : </label>
		<input type="radio" required id="gender_f" name="gender"/><br><br>

		<label for="cars">Car Brands : </label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option value="Maruti Suzuki">Maruti Suzuki</option>
			<option value="Huyndai">Huyndai</option>
			<option value="Tata Motors">Tata Motors</option>
			<option value="Mahindra">Mahindra</option>
		</select><br><br>

		<label for="age">Age : </label>
		<input type="number" required id="age" placeholder="Age"/><br><br>

		<label for="dob">DOB : </label>
		<input type+=="date" required id="dob" /><br><br>

		<label for="tel">Phone Number : </label>
		<input type="tel" required id="tel" placeholder="xxx-xxx-xxxx"/><br><br> 

		<label for="password">Password : </label>
		<input type="password" required id="password" placeholder="Password" /><br><br>

		<input type="checkbox" required id="tos"/><span>I agree to the TOS</span><br><br>
		
		<input type="submit" />
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
